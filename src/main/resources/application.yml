#server config
server:
  port: servicePort
  ssl:
    key-store: classpath:server.keystore
    key-alias: safekeeper
    enabled: true
    key-store-password: Abcd1234
    key-store-type: JKS
  servlet:
    context-path: /SafeKeeper


#mybatis config
mybatis:
  typeAliasesPackage: org.fisco.bcos.safekeeper
  mapperLocations: classpath:mapper/*.xml


# database connection configuration
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://dbIP:dbPort/fisco_safekeeper?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
    username: "defaultAccount"
    password: "defaultPassword"

#log config
logging:
  config: classpath:log/log4j2.xml
  level:
    org.fisco.bcos.safekeeper: info

#constants
constant:
  ###http request
  isUseSecurity: true   # login's authorization
  authTokenMaxAge: 1800
  wedpr: false          # if wedpr is true, authTokenMaxAge indicates long time login status.


